<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS only -->	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<title></title>
</head>
<body>
	<button onclick="obterPostagens()">
		Teste
	</button>
	<main class="container">
		<article id="grade" class="">
			<div id="div_table" class="table">
				<table id="id_form" class="table table-dark table-hover">
					<thead id="id_thead">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Título</th>
							<th scope="col">Categoria</th>
							<th scope="col">Conteúdo</th>
							<th scope="col">Versão</th>
						</tr>
					</thead>
					<tbody id="id_tbody">
					</tbody>
				</table>
			</div>
		</article>
		<button type="button" class="btn btn-dark" data-bs-toggle="modal" id="button_id" data-bs-whatever="@mdo">Nova Postagem 
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-plus" viewBox="0 0 16 16">
				<path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855a.75.75 0 0 0-.124 1.329l4.995 3.178 1.531 2.406a.5.5 0 0 0 .844-.536L6.637 10.07l7.494-7.494-1.895 4.738a.5.5 0 1 0 .928.372l2.8-7Zm-2.54 1.183L5.93 9.363 1.591 6.602l11.833-4.733Z"/>
				<path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-3.5-2a.5.5 0 0 0-.5.5v1h-1a.5.5 0 0 0 0 1h1v1a.5.5 0 0 0 1 0v-1h1a.5.5 0 0 0 0-1h-1v-1a.5.5 0 0 0-.5-.5Z"/>
			</svg>
		</button>
	</main>

	<!-- Modal -->
	<div class="modal fade" id="formMessageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Nova Postagem</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form method="POST" id="form_id">
						<input type="hidden" id="item_id" name="id" value="">
						<div class="mb-3">
							<label for="title_id" class="col-form-label">Título:</label>
							<input type="text" class="form-control" id="title_id" name="title" placeholder="Informe o título do filme ou série" required>
						</div>
						<div class="mb-3" id="categoria_div">
							<label for="categories_id" class="col-form-label">Categorias:</label>
							<input type="text" class="form-control" id="categories_id" name="categories" placeholder="Informe sua categoria: #suspense, #terror, etc." required>
						</div>
						<div class="mb-3">
							<label for="content_id" class="col-form-label">Mensagem:</label>
							<textarea class="form-control" id="content_id" name="content" placeholder="Coloque o seu comentário aqui" required></textarea>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
							<button type="submit" id="submitButton" class="btn btn-dark">Enviar <i class="fa fa-send-o"></i></button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"
	integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
	crossorigin="anonymous"></script>

	<!-- JS -->
	<script type="text/javascript" src="./js/script.js"></script>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

</body>
</html>
