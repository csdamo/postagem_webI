<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS only -->	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	
	<!-- Icon Bootstrap -->	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

	<title></title>
</head>
<body>
	<header>
		<a href="index.html" class="cabecalho">
			<i class="fa-solid fa-house fa-xl" color="white"></i>
		</a>

	</header>
	
	<main class="container">
		<section class="container" id="user_options">
			<div class="">
				<label>Mostrar
					<select name="length" class="">
						<option value="5">5</option>
						<option value="10">10</option>
						<option value="25">25</option>
						<option value="50">50</option>
					</select> registros por página
				</label>
			</div>
			<div class="">
				<form>
					<input type="search" id="search_id" name="search" placeholder="Pesquisar...">
					<button type="submit" class="btn"><i class="bi bi-search"></i></button>
			  	</form>
			</div>
		</section>
		<section id="button_add">
			<button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#formMessageModal" id="bnt_openModalPost" data-bs-whatever="@mdo"> 
				<i class="bi bi-plus-circle-fill" style="font-size: 2rem;"></i>
			</button>
		</section><br>
		<article id="grade" class="">
			<div id="div_table" class="table">
				<table id="id_form" class="table table-dark table-hover">
					<thead id="id_thead">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Título</th>
							<th scope="col">Categoria</th>
							<th scope="col">Conteúdo</th>
							<th scope="col">Versão</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody id="id_tbody">
					</tbody>
				</table>
			</div>
		</article>
		<div class="" id="paginate">
			<a class="" id="previous">Primeiros</a>
			<span>
				<a class="">1</a>
				<a class="">2</a>
			</span>
			<a class="" id="next">Próximo</a>
		</div>
	</main>

	<!-- Form Modal -->
	<div class="modal fade" id="formMessageModal" tabindex="-1" aria-labelledby="formMessageModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Nova Postagem</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form method="POST" id="form_id">
						<input type="hidden" id="item_id" name="id" value="">
						<div class="mb-3">
							<label for="title_id" class="col-form-label">Título:</label>
							<input type="text" class="form-control" id="title_id" name="title" placeholder="Informe o título do filme ou série" required>
						</div>
						<div class="mb-3" id="categoria_div">
							<label for="categories_id" class="col-form-label">Categorias:</label>
							<input type="text" class="form-control" id="categories_id" name="categories" placeholder="Informe sua categoria: #suspense, #terror, etc." required>
						</div>
						<div class="mb-3">
							<label for="content_id" class="col-form-label">Mensagem:</label>
							<textarea class="form-control" id="content_id" name="content" placeholder="Coloque o seu comentário aqui" required></textarea>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
							<button type="submit" id="submitButton" class="btn btn-dark">Enviar <i class="bi bi-send"></i></button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Confirm Modal -->
	<div class="modal" id="confirmModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Delete</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				  </div>
				<div class="modal-body" id="confirmMessage">
					<input type="hidden" id="post_id" value="">
					<p>Você tem certez que deseja deletar o post</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" id="confirmCancel">Cancel</button>
					<button type="button" class="btn btn-danger" id="confirmOk">Sim</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
		  <ul class="nav col-md-6 justify-content-center">
			<li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Chaianne R. F. Rocha</a></li>
			<li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Claudia A. Hobus</a></li>
			<li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Cristiane S. Damo</a></li>
		  </ul>
		</footer>
	  </div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

	<!-- JS -->
	<script type="text/javascript" src="./js/script.js"></script>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

</body>
</html>
